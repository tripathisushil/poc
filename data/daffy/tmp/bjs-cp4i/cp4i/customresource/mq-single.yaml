apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: mq0
  namespace: cp4i
spec:
  securityContext:
    initVolumeAsRoot: false
    supplementalGroups:
      - 99
  license:
    accept: true
    license: L-RJON-C7QG3S
    use: NonProduction
  queueManager:
    name: mq0
    resources:
      limits:
        cpu: 500m
      requests:
        cpu: 500m
    storage:
      queueManager:
        type: persistent-claim
      defaultClass: "ocs-storagecluster-ceph-rbd"
    availability:
      type: SingleInstance
  template:
    pod:
      containers:
        - env:
            - name: MQSNOAUT
              value: 'yes'
          name: qmgr
  version: 9.2.4.0-r1
  web:
    enabled: true
  tracing:
    enabled: true
    namespace: cp4i
